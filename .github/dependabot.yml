# Dependabot configuration for automated dependency updates.
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2
updates:
  # Keep GitHub Actions up to date automatically.
  # Dependabot will open PRs when new versions of Actions are released,
  # pinned to the new commit SHA for supply-chain security.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"
    ignore:
      # dtolnay/rust-toolchain uses branch refs (e.g., @stable, @1.80) that
      # correspond to Rust versions, not action versions. Dependabot
      # misidentifies these as outdated action versions and proposes
      # upgrades to nonexistent Rust releases (e.g., @1.100).
      - dependency-name: "dtolnay/rust-toolchain"

  # Keep Rust (Cargo) dependencies up to date.
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
      include: "scope"
