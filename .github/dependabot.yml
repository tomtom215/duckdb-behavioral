# Dependabot configuration for automated dependency updates.
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2
updates:
  # Keep GitHub Actions up to date automatically.
  # Dependabot will open PRs when new versions of Actions are released,
  # pinned to the new commit SHA for supply-chain security.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Keep Rust (Cargo) dependencies up to date.
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
      include: "scope"
