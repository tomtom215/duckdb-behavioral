<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="funnel-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#FFFDE7" stroke="#FFC107" stroke-width="3"/>

  <!-- Funnel (rendered first so duck overlaps cleanly) -->
  <g transform="translate(256, 330)">
    <rect x="-148" y="0" width="296" height="28" rx="5" fill="url(#funnel-grad)" opacity="0.92"/>
    <rect x="-113" y="36" width="226" height="28" rx="5" fill="#FF9800" opacity="0.87"/>
    <rect x="-78" y="72" width="156" height="28" rx="5" fill="#F57C00" opacity="0.82"/>
    <rect x="-48" y="108" width="96" height="28" rx="5" fill="#E65100" opacity="0.77"/>

    <!-- Step numbers -->
    <text x="-160" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#9E9E9E" text-anchor="end">1</text>
    <text x="-125" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#9E9E9E" text-anchor="end">2</text>
    <text x="-90" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#9E9E9E" text-anchor="end">3</text>
    <text x="-60" y="128" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="#9E9E9E" text-anchor="end">4</text>

    <!-- Checkmarks (SVG paths for consistent rendering) -->
    <path d="M 155 10 l 5 7 l 10 -11" stroke="#4CAF50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 120 46 l 5 7 l 10 -11" stroke="#4CAF50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 85 82 l 5 7 l 10 -11" stroke="#4CAF50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Duck silhouette (flat fill eliminates gradient seams at overlaps) -->
  <g transform="translate(100, 80)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="160" cy="200" rx="120" ry="80" fill="#2D2D2D"/>
    <!-- Head (overlaps body naturally, flat fill creates seamless neck) -->
    <circle cx="260" cy="140" r="55" fill="#2D2D2D"/>
    <!-- Tail feathers (smooth bezier curves) -->
    <path d="M 48 178 C 30 162, 15 138, 8 118
             C 20 140, 35 158, 46 172
             C 28 148, 12 118, 2 92
             C 18 125, 38 158, 48 175 Z" fill="#2D2D2D"/>
    <!-- Upper bill (curved) -->
    <path d="M 305 132 C 322 126, 342 126, 350 132
             C 350 138, 346 142, 340 144 L 305 142 Z" fill="#FF9800"/>
    <!-- Lower bill -->
    <path d="M 305 142 L 338 143 C 342 148, 340 154, 335 156
             L 305 150 Z" fill="#E65100"/>
    <!-- Eye -->
    <circle cx="278" cy="128" r="9" fill="white"/>
    <circle cx="281" cy="126" r="5" fill="#1a1a1a"/>
    <circle cx="283.5" cy="124" r="1.8" fill="white"/>
  </g>

  <!-- Title -->
  <text x="256" y="478" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#2D2D2D" text-anchor="middle" letter-spacing="2">BEHAVIORAL</text>
</svg>
