<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="funnel-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="duck-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FFFDE7" stroke="#FFC107" stroke-width="4"/>

  <!-- Duck body (simplified, professional silhouette) -->
  <g transform="translate(100, 80)">
    <!-- Duck body -->
    <ellipse cx="160" cy="200" rx="120" ry="80" fill="url(#duck-grad)"/>
    <!-- Duck head -->
    <circle cx="260" cy="140" r="55" fill="url(#duck-grad)"/>
    <!-- Duck bill -->
    <path d="M 300 145 L 340 135 L 340 155 Z" fill="#FF9800"/>
    <path d="M 300 145 L 340 145 L 340 160 L 300 155 Z" fill="#E65100"/>
    <!-- Duck eye -->
    <circle cx="280" cy="130" r="8" fill="white"/>
    <circle cx="282" cy="128" r="4" fill="#2D2D2D"/>
    <!-- Eye highlight -->
    <circle cx="284" cy="126" r="1.5" fill="white"/>
    <!-- Duck neck -->
    <path d="M 230 170 Q 250 180 240 200" stroke="url(#duck-grad)" stroke-width="40" fill="none" stroke-linecap="round"/>
    <!-- Duck tail -->
    <path d="M 50 180 L 20 150 L 45 170 L 15 130 L 48 165" fill="url(#duck-grad)" stroke="url(#duck-grad)" stroke-width="3" stroke-linejoin="round"/>
  </g>

  <!-- Funnel / Bar chart overlay (behavioral analytics) -->
  <g transform="translate(80, 300)">
    <!-- Funnel bars - decreasing width representing conversion funnel -->
    <rect x="30" y="0" width="280" height="28" rx="4" fill="url(#funnel-grad)" opacity="0.9"/>
    <rect x="60" y="36" width="220" height="28" rx="4" fill="#FF9800" opacity="0.85"/>
    <rect x="90" y="72" width="160" height="28" rx="4" fill="#F57C00" opacity="0.8"/>
    <rect x="120" y="108" width="100" height="28" rx="4" fill="#E65100" opacity="0.75"/>

    <!-- Step numbers -->
    <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#2D2D2D" text-anchor="end">1</text>
    <text x="50" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#2D2D2D" text-anchor="end">2</text>
    <text x="80" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#2D2D2D" text-anchor="end">3</text>
    <text x="110" y="128" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#2D2D2D" text-anchor="end">4</text>

    <!-- Checkmarks on completed steps -->
    <text x="320" y="20" font-family="system-ui, sans-serif" font-size="16" fill="#4CAF50">&#10003;</text>
    <text x="290" y="56" font-family="system-ui, sans-serif" font-size="16" fill="#4CAF50">&#10003;</text>
    <text x="258" y="92" font-family="system-ui, sans-serif" font-size="16" fill="#4CAF50">&#10003;</text>
  </g>

  <!-- Text label -->
  <text x="256" y="478" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#2D2D2D" text-anchor="middle" letter-spacing="2">BEHAVIORAL</text>
</svg>
